<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Three.js Foto met 3D Object</title>
    <link rel="stylesheet" href="css/indexSchlappi.css">
</head>
<body>
    <div id="uploadContainer">
        <img src="img/logo-schlappi.svg" border="0"><br/><br/>
        <input type="file" id="imageUpload" accept="image/*"><br>
        <button id="uploadButton">Upload en Start</button>
    </div>
    <div id="info" style="display:none;">
        <pre>
Kies uw stijl!
</pre>
    </div>
    <div id="zoomControls" style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; display:none;">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <input type="text" id="zoomPercent" placeholder="100%" style="width: 60px;">
        <button id="zoomReset">OK</button>
    </div>
    <div id="canvasContainer" style="display: none;">
        <!-- Three.js canvas zal hier worden toegevoegd door de init functie -->
    </div>

    <!-- Chat box with image -->
    <div id="chatBoxContainer">
        <img src="img/teacher.jpg" alt="Avatar" id="chatImage">
        <div id="chatBox">Hello! Welcome to our app.</div>
        <div id="nextArrow">â†’</div>
    </div>

    <!-- Color Visualization -->
    <div id="colorContainer">
        <div id="colorTitle">Kleuren</div>
        <!-- Colors boxes worden hier toegevoegd door de init functie van app.js -->
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    
    <script src="js/app.js" type="module"></script>
    <script src="js/chatbox.js" type="module"></script>
</body>
</html>
